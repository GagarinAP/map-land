      <script>            
            function initMap() {
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 50.62, lng: 26.26}
              });

              setMarkers(map);
            }
            var beaches = [
              ['hfdh', 50.6131722, 26.2720472, 4],
              ['fdhfdh', 50.6516693, 26.1925223, 5],
              ['Csfhsch', 50.6035367, 26.1947755, 3],
              ['Mashsach', 50.6012749, 26.2589769, 2],
              ['Maroshfsch', 50.6339021, 26.2668659, 1]
            ];

            function setMarkers(map) {             
              for (var i = 0; i < beaches.length; i++) {
                var beach = beaches[i];
                var marker = new google.maps.Marker({
                  position: {lat: beach[1], lng: beach[2]},
                  map: map,
                  center: beaches[0],                
                  title: beach[0],                  
                  zIndex: beach[3]
                });  
                /*var infowindow = new google.maps.InfoWindow({ content: contentString[i] });
                var markers = new google.maps.Marker({
                  position: {lat: beach[1][i], lng: beach[2][i]},
                  map: map,
                  title: beaches[0]
                });
                markers.addListener('click', function() {
                  infowindow.open(map, markers);
                });              */
              }             
            }

            var contentString = [
